<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>
            Length Converter
        </title>
    </head>
    <body>
        <header>
            <div class="head">
                LENGTH CONVERTER
            </div>
        </header>
        <div class="container1">
            <div class="converter1">
                <p>
                    <div class="name1">Feet to Centimeter conversion</div>
                    <label>Feet</label>
                    <input id="inputFeet" class="bar1" type="number1" placeholder="Enter length in feet"
                    oninput="lengthConverter1(this.value)">
                </p>
                <p>Centimeter  <span id="outputCentimeter"></span></p>    
            </div>
        </div>
        <div class="container2">
            <div class="converter2">
                <p>
                    <div class="name2">Centimeter to Feet conversion</div>
                    <label>Centimeter</label>
                    <input id="inputCentimeter" class="bar2" type="number2" placeholder="Enter length in cm"
                    oninput="lengthConverter2(this.value)">
                </p>
                <p>Feet  <span id="outputFeet"></span></p>
            </div>
        </div>
        <footer>
            <div class="foot">
                Made by Rhea Dsouza
            </div>
        </footer>
    </body>
    <script src="function.js"></script>
</html>
